<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Scrum Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5f5e5;
            transition: background-color 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes watering-drop {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            25% { transform: translateY(20px) scale(1); opacity: 1; }
            100% { transform: translateY(100px) scale(0.8); opacity: 0; }
        }

        @keyframes sun-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .plant-container {
            position: relative;
            height: 500px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: auto;
            overflow: hidden;
        }

        .plant-container .svg-icon {
            position: absolute;
            transition: opacity 1s ease-in-out, transform 0.8s ease-in-out;
            opacity: 0;
        }
        
        .plant-container .seedling-svg {
            bottom: 0;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translateX(-50%);
        }
        
        .plant-container .sun-svg {
            top: 50px;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translateX(-50%);
        }
        
        .plant-container .water-drop-svg {
            top: 20%;
            width: 60px;
            height: 60px;
            transform: translateX(-50px);
        }
        
        .water-drop-svg:nth-of-type(1) { left: 20%; animation-delay: 0s; }
        .water-drop-svg:nth-of-type(2) { left: 40%; animation-delay: 1s; }
        .water-drop-svg:nth-of-type(3) { left: 50%; animation-delay: 2s; }
        
        .plant-container .flower-svg {
            bottom: 0;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translateX(-50%);
        }
        
        .plant-container .wilting-flower-svg {
            bottom: 0;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translateX(-50%);
        }

        /* State Classes */
        .plant-container.state-initial .seedling-svg,
        .plant-container.state-watering .seedling-svg,
        .plant-container.state-sun .seedling-svg,
        .plant-container.state-flower .flower-svg,
        .plant-container.state-wilting .wilting-flower-svg { 
            opacity: 1; 
        }

        .plant-container.state-watering .water-drop-svg {
            opacity: 1;
            animation: watering-drop 3s infinite ease-in;
        }
        
        .plant-container.state-sun .sun-svg {
            opacity: 1;
            animation: sun-float 10s infinite ease-in-out;
        }
        
        .plant-container.state-watering .seedling-svg,
        .plant-container.state-sun .seedling-svg,
        .plant-container.state-flower .flower-svg,
        .plant-container.state-wilting .wilting-flower-svg {
            display: block;
        }

        .plant-container.state-flower .seedling-svg,
        .plant-container.state-wilting .seedling-svg {
            opacity: 0;
        }
        
        .plant-container.state-initial .water-drop-svg,
        .plant-container.state-sun .water-drop-svg,
        .plant-container.state-flower .water-drop-svg,
        .plant-container.state-wilting .water-drop-svg,
        .plant-container.state-initial .sun-svg,
        .plant-container.state-watering .sun-svg,
        .plant-container.state-flower .sun-svg,
        .plant-container.state-wilting .sun-svg,
        .plant-container.state-initial .flower-svg,
        .plant-container.state-watering .flower-svg,
        .plant-container.state-sun .flower-svg,
        .plant-container.state-wilting .flower-svg,
        .plant-container.state-initial .wilting-flower-svg,
        .plant-container.state-watering .wilting-flower-svg,
        .plant-container.state-sun .wilting-flower-svg,
        .plant-container.state-flower .wilting-flower-svg {
            opacity: 0;
            animation: none;
        }

        .log-plant-container {
            width: 50px;
            height: 50px;
            margin: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .log-plant-container:hover {
            transform: scale(1.1);
        }

        .message-banner {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d1e7dd;
            color: #155724;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: fadeIn 0.5s forwards, fadeOut 0.5s 2.5s forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-[#e5f5e5] flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-gray-50 rounded-3xl shadow-xl p-8 max-w-lg w-full text-center flex flex-col items-center">
        <h1 class="text-4xl font-bold text-gray-700 mb-6">Zen Scrum Timer</h1>
        
        <!-- Top Panel: Timer Settings -->
        <div class="flex flex-col items-center mb-8">
            <div class="flex justify-center flex-nowrap gap-2 overflow-x-auto mb-4">
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="30">30s</button>
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="60">1m</button>
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="90">1.5m</button>
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="120">2m</button>
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="150">2.5m</button>
                <button class="time-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full transition-colors hover:bg-green-200" data-time="180">3m</button>
            </div>
        </div>

        <!-- Middle Panel: Plant Animation -->
        <div class="flex flex-col items-center mb-8">
            <div id="plant-animation" class="plant-container relative mx-auto state-initial">
                <!-- Seedling SVG -->
                <span id="plant-seedling" class="svg-icon seedling-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 80 V50" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
                        <path d="M50 50 Q40 40, 30 50" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
                        <path d="M50 50 Q60 40, 70 50" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </span>
                
                <!-- Sun SVG -->
                <span id="plant-sun" class="svg-icon sun-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="20" fill="#FDD835"/>
                        <path d="M50,25 L50,15 M25,50 L15,50 M50,75 L50,85 M75,50 L85,50 M35,35 L25,25 M65,35 L75,25 M35,65 L25,75 M65,65 L75,75" stroke="#FBC02D" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </span>
                
                <!-- Water Drop SVGs -->
                <span id="water-drop-1" class="svg-icon water-drop-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,10 Q30,40 50,70 Q70,40 50,10 Z" fill="#42A5F5"/>
                    </svg>
                </span>
                <span id="water-drop-2" class="svg-icon water-drop-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,10 Q30,40 50,70 Q70,40 50,10 Z" fill="#42A5F5"/>
                    </svg>
                </span>
                <span id="water-drop-3" class="svg-icon water-drop-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,10 Q30,40 50,70 Q70,40 50,10 Z" fill="#42A5F5"/>
                    </svg>
                </span>
                
                <!-- Dahlia SVG -->
                <span id="flower-svg" class="svg-icon flower-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 80 V65" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
                        <path d="M40,70 Q35,65 30,70 Q35,75 40,70 Z" fill="#4CAF50" stroke="none"/>
                        <path d="M60,70 Q65,65 70,70 Q65,75 60,70 Z" fill="#4CAF50" stroke="none"/>
                        <g id="dahlia-petals" transform="translate(50, 45)">
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(0)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(20)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(40)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(60)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(80)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(100)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(120)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(140)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(160)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(180)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(200)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(220)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(240)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(260)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(280)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(300)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(320)"/>
                            <path d="M0,0 L-5,10 L-2,15 L2,15 L5,10 Z" fill="#E91E63" transform="rotate(340)"/>
                        </g>
                        <circle cx="50" cy="45" r="5" fill="#FFEB3B"/>
                    </svg>
                </span>
                
                <!-- Simple Wilting Flower SVG -->
                <span id="wilting-flower-svg" class="svg-icon wilting-flower-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 80 V50 Q60 60 70 50" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="70" cy="40" r="10" fill="#D3D3D3"/>
                        <path d="M70,40 Q60,30 50,40 Q60,50 70,40 Z" fill="#A9A9A9"/>
                        <path d="M70,40 Q80,30 90,40 Q80,50 70,40 Z" fill="#A9A9A9"/>
                    </svg>
                </span>
            </div>
        </div>

        <!-- Bottom Panel: Control Buttons -->
        <div class="flex flex-col items-center">
            <div class="flex justify-center space-x-4 mb-4">
                <button id="next-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105">
                    <i class="fas fa-forward"></i> Next Person
                </button>
                <button id="reset-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full transition transform hover:scale-105">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-8 border-t-2 pt-8 w-full text-center">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Sync Results</h2>
            <div id="results-container" class="flex flex-wrap justify-center items-center">
                <!-- Saved plant states will go here -->
            </div>
        </div>
    </div>

    <script>
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const plantAnimationEl = document.getElementById('plant-animation');
        const timeButtons = document.querySelectorAll('.time-btn');
        const resultsContainer = document.getElementById('results-container');
        const flowerSvg = document.getElementById('flower-svg').innerHTML;
        const wiltingFlowerSvg = document.getElementById('wilting-flower-svg').innerHTML;
        
        const STATE = {
            INITIAL: 'initial',
            WATERING: 'watering',
            SUN: 'sun',
            FLOWER: 'flower',
            WILTING: 'wilting'
        };

        let timer;
        let timeLeft;
        let initialTime = 120; // Default time
        let isRunning = false;
        
        function showBanner(text) {
            const banner = document.createElement('div');
            banner.textContent = text;
            banner.className = 'message-banner';
            document.body.appendChild(banner);
        }

        function updatePlantState(state) {
            Object.values(STATE).forEach(s => plantAnimationEl.classList.remove(`state-${s}`));
            plantAnimationEl.classList.add(`state-${state}`);
        }

        function tick() {
            // Stop the timer if it's 30 seconds over
            if (timeLeft <= -30) {
                clearInterval(timer);
                isRunning = false;
            }

            timeLeft--;

            // Update plant state based on remaining time
            if (timeLeft > 60) {
                updatePlantState(STATE.WATERING);
            } else if (timeLeft > 30) {
                updatePlantState(STATE.SUN);
            } else if (timeLeft > -30) {
                updatePlantState(STATE.FLOWER);
            } else {
                updatePlantState(STATE.WILTING);
            }
        }
        
        function startTimer() {
            if (isRunning) return;

            timeLeft = initialTime;
            isRunning = true;
            
            updatePlantState(STATE.WATERING);
            timer = setInterval(tick, 1000);
        }

        function nextPerson() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;

                const plantLogEl = document.createElement('div');
                plantLogEl.className = 'log-plant-container';
                
                if (timeLeft > 0) {
                    showBanner("Well done! The plant grew.");
                    plantLogEl.innerHTML = flowerSvg;
                } else {
                    plantLogEl.innerHTML = wiltingFlowerSvg;
                }
                
                resultsContainer.appendChild(plantLogEl);
            }
            startTimer();
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = initialTime;
            updatePlantState(STATE.INITIAL);
            resultsContainer.innerHTML = '';
            
            // Un-highlight all buttons
            timeButtons.forEach(button => button.classList.remove('bg-green-500', 'text-white'));
            
            // Highlight default button (2m)
            document.querySelector('[data-time="120"]').classList.add('bg-green-500', 'text-white');
        }

        nextBtn.addEventListener('click', nextPerson);
        resetBtn.addEventListener('click', resetTimer);
        
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                initialTime = parseInt(button.dataset.time, 10);
                resetTimer(); // Reset to clear existing state
                
                // Highlight the new button
                timeButtons.forEach(btn => btn.classList.remove('bg-green-500', 'text-white'));
                button.classList.add('bg-green-500', 'text-white');
                
                startTimer(); // Start the timer with the new time
            });
        });

        resetTimer();
    </script>
</body>
</html>
